<!DOCTYPE html>
<html>
<head>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <title>Rotating Earth</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://threejs.org/build/three.js"></script>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Earth geometry and texture
        const earthGeometry = new THREE.SphereGeometry(1, 32, 32);
        const earthTexture = new THREE.TextureLoader().load('https://threejs.org/examples/textures/planets/earth_atmos_2048.jpg');
        const earthMaterial = new THREE.MeshPhongMaterial({ map: earthTexture });
        const earth = new THREE.Mesh(earthGeometry, earthMaterial);
        scene.add(earth);

        // Lighting
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(5, 3, 5);
        scene.add(light);

        // Milky Way background
        const bgGeometry = new THREE.SphereGeometry(500, 64, 64);
        const bgTexture = new THREE.TextureLoader().load('MilkyWayTextureURL'); // Replace 'MilkyWayTextureURL' with the actual texture URL
        const bgMaterial = new THREE.MeshBasicMaterial({
            map: bgTexture,
            side: THREE.BackSide
        });
        const background = new THREE.Mesh(bgGeometry, bgMaterial);
        scene.add(background);

        // Camera position
        camera.position.z = 3;

        // Animation: Rotate Earth
        const rotationSpeed = 2 * Math.PI / 60; // One full rotation per minute

        function animate() {
            requestAnimationFrame(animate);

            // Rotate Earth
            earth.rotation.y += rotationSpeed / 60; // Divide by 60 for 60 FPS

            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
