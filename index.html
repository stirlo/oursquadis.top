<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval'; script-src * 'unsafe-inline' 'unsafe-eval'; connect-src * 'unsafe-inline'; img-src * data: blob: 'unsafe-inline'; frame-src *; style-src * 'unsafe-inline';">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#603cba">
    <meta name="msapplication-TileColor" content="#603cba">
    <meta name="theme-color" content="#ffffff">
    <title>Our Squad is Top.. Click to Continue...</title>
    <meta property="og:title" content="Our Squad is Top.." />
    <meta property="og:description" content="Click to continue your jouney..." />
    <meta property="og:url" content="https://oursquadis.top" />
    <meta property="og:image" content="https://oursquadis.top/android-chrome-512x512.png" />
    <meta property="og:image:width" content="512" />
    <meta property="og:image:height" content="512" />
    <style>
        body { 
            margin: 0; 
            overflow: hidden;
            background-color: #000;
        }
        canvas { 
            display: block; 
        }
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: Arial, sans-serif;
            font-size: 2em;
            text-align: center;
            background: rgba(0,0,0,0.7);
            padding: 20px;
            border-radius: 10px;
            z-index: 1000;
        }
        #controls {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: white;
            font-family: Arial, sans-serif;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="loading">Our Squad is Top</div>
    <div id="controls">Press SPACE to toggle camera view</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.159.0/three.min.js"></script>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 10000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        // Constants
        const SOLAR_SYSTEM_SCALE = 200;
        const SUN_SIZE = 20;
        const ORBIT_DURATION = 80;

        // Create sun
        const sunGeometry = new THREE.SphereGeometry(SUN_SIZE, 64, 64);
        const sunMaterial = new THREE.MeshBasicMaterial({
            color: 0xffff00,
            emissive: 0xffff00,
            emissiveIntensity: 0.5
        });
        const sun = new THREE.Mesh(sunGeometry, sunMaterial);
        scene.add(sun);

        // Add lights
        const sunLight = new THREE.PointLight(0xffffff, 2, SOLAR_SYSTEM_SCALE * 4);
        sun.add(sunLight);
        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);

        // Planet data
        const planetData = [
            { name: 'Mercury', size: 0.038, distance: 50, color: 0x888888 },
            { name: 'Venus', size: 0.095, distance: 75, color: 0xe39e1c },
            { name: 'Earth', size: 0.1, distance: 100, color: 0x2233ff },
            { name: 'Mars', size: 0.053, distance: 150, color: 0xff3300 },
            { name: 'Jupiter', size: 1.12, distance: 250, color: 0xffaa88 },
            { name: 'Saturn', size: 0.945, distance: 350, color: 0xffcc99 },
            { name: 'Uranus', size: 0.4, distance: 400, color: 0x99ccff },
            { name: 'Neptune', size: 0.388, distance: 450, color: 0x3333ff }
        ];

        // Create planets
        const planets = planetData.map(data => {
            const planetGroup = new THREE.Group();

            const planetGeometry = new THREE.SphereGeometry(SUN_SIZE * data.size, 32, 32);
            const planetMaterial = new THREE.MeshPhongMaterial({
                color: data.color,
                shininess: 25
            });
            const planet = new THREE.Mesh(planetGeometry, planetMaterial);
            planet.position.x = data.distance;

            planetGroup.add(planet);
            scene.add(planetGroup);

            return planetGroup;
        });

        // Camera setup
        camera.position.set(0, 200, 400);
        camera.lookAt(scene.position);

        let useMainCamera = true;
        const cometCamera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 10000);
        cometCamera.position.set(0, 100, 200);

        // Handle camera toggle
        document.addEventListener('keydown', (event) => {
            if (event.code === 'Space') {
                useMainCamera = !useMainCamera;
                if (!useMainCamera) {
                    cometCamera.position.set(0, 300, 600);
                    cometCamera.lookAt(scene.position);
                }
            }
        });

        // Animation
        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);

            const time = clock.getElapsedTime();

            // Rotate sun
            sun.rotation.y += 0.002;

            // Animate planets
            planets.forEach((planetGroup, index) => {
                const speed = 0.3 / Math.sqrt(planetData[index].distance);
                const angle = time * speed;

                const planet = planetGroup.children[0];
                planet.position.x = Math.cos(angle) * planetData[index].distance;
                planet.position.z = Math.sin(angle) * planetData[index].distance;

                // Planet self-rotation
                planet.rotation.y += 0.02 * speed;
            });

            // Render with active camera
            renderer.render(scene, useMainCamera ? camera : cometCamera);
        }

        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            const newWidth = window.innerWidth;
            const newHeight = window.innerHeight;

            camera.aspect = newWidth / newHeight;
            camera.updateProjectionMatrix();

            cometCamera.aspect = newWidth / newHeight;
            cometCamera.updateProjectionMatrix();

            renderer.setSize(newWidth, newHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
        });

        // Hide loading screen
        document.getElementById('loading').style.display = 'none';
    </script>
</body>
</html>
