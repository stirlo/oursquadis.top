<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval'; script-src * 'unsafe-inline' 'unsafe-eval'; connect-src * 'unsafe-inline'; img-src * data: blob: 'unsafe-inline'; frame-src *; style-src * 'unsafe-inline';">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#603cba">
    <meta name="msapplication-TileColor" content="#603cba">
    <meta name="theme-color" content="#ffffff">
    <title>Our Squad is Top.. Click to Continue...</title>
    <meta property="og:title" content="Our Squad is Top.." />
    <meta property="og:description" content="Click to continue your jouney..." />
    <meta property="og:url" content="https://oursquadis.top" />
    <meta property="og:image" content="https://oursquadis.top/android-chrome-512x512.png" />
    <meta property="og:image:width" content="512" />
    <meta property="og:image:height" content="512" />
    <style>
        body { 
            margin: 0; 
            overflow: hidden;
            background-color: #000;
        }
        canvas { 
            display: block; 
        }
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: Arial, sans-serif;
            font-size: 2em;
            text-align: center;
            background: rgba(0,0,0,0.7);
            padding: 20px;
            border-radius: 10px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="loading">Our Squad is Top</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.159.0/three.min.js"></script>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        // Constants
        const SOLAR_SYSTEM_SCALE = 200;
        const SUN_SIZE = 20;

        // Create Orion constellation
        function createOrion() {
            const orionGeometry = new THREE.BufferGeometry();
            // Orion star positions (simplified)
            const starPositions = [
                [-5, 10, -50],  // Betelgeuse
                [5, 8, -50],   // Bellatrix
                [0, 0, -50],   // Alnilam (belt)
                [-2, -1, -50], // Alnitak (belt)
                [2, -1, -50],  // Mintaka (belt)
                [-3, -10, -50], // Rigel
                [3, -8, -50]   // Saiph
            ];

            const vertices = new Float32Array(starPositions.flat());
            orionGeometry.setAttribute('position', new THREE.BufferAttribute(vertices, 3));

            // Create stars
            const starMaterial = new THREE.PointsMaterial({
                color: 0xffffff,
                size: 2,
                sizeAttenuation: false
            });
            const orionStars = new THREE.Points(orionGeometry, starMaterial);

            // Create lines connecting stars (belt)
            const beltGeometry = new THREE.BufferGeometry();
            const beltVertices = new Float32Array([
                -2, -1, -50,  // Alnitak
                0, 0, -50,    // Alnilam
                2, -1, -50    // Mintaka
            ]);
            beltGeometry.setAttribute('position', new THREE.BufferAttribute(beltVertices, 3));
            const beltMaterial = new THREE.LineBasicMaterial({ color: 0x444444 });
            const beltLines = new THREE.Line(beltGeometry, beltMaterial);

            scene.add(orionStars);
            scene.add(beltLines);
        }

        // Create basic solar system
        const sunGeometry = new THREE.SphereGeometry(SUN_SIZE, 64, 64);
        const sunMaterial = new THREE.MeshBasicMaterial({
            color: 0xffff00,
            emissive: 0xffff00,
            emissiveIntensity: 0.5
        });
        const sun = new THREE.Mesh(sunGeometry, sunMaterial);
        scene.add(sun);

        // Add sun light
        const sunLight = new THREE.PointLight(0xffffff, 2, SOLAR_SYSTEM_SCALE * 2);
        sun.add(sunLight);

        // Add ambient light
        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);

        // Create stars background
        const starsGeometry = new THREE.BufferGeometry();
        const starsVertices = [];
        for(let i = 0; i < 5000; i++) {
            starsVertices.push(
                (Math.random() - 0.5) * 2000,
                (Math.random() - 0.5) * 2000,
                (Math.random() - 0.5) * 2000
            );
        }
        starsGeometry.setAttribute('position', 
            new THREE.Float32BufferAttribute(starsVertices, 3)
        );
        const starsMaterial = new THREE.PointsMaterial({
            color: 0xffffff,
            size: 1,
            sizeAttenuation: false
        });
        const starField = new THREE.Points(starsGeometry, starsMaterial);
        scene.add(starField);

        // Add Orion
        createOrion();

        // Set camera position
        camera.position.z = 100;

        // Animation
        function animate() {
            requestAnimationFrame(animate);

            // Rotate sun
            sun.rotation.y += 0.002;

            renderer.render(scene, camera);
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
        });

        // Start animation
        animate();

        // Hide loading screen
        document.getElementById('loading').style.display = 'none';
    </script>
</body>
</html>
