<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' unpkg.com cdnjs.cloudflare.com; script-src 'self' 'unsafe-eval' 'unsafe-inline' unpkg.com cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: *;">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#603cba">
    <meta name="msapplication-TileColor" content="#603cba">
    <meta name="theme-color" content="#ffffff">
    <title>Our Squad is Top.. Click to Continue...</title>
    <meta property="og:title" content="Our Squad is Top.." />
    <meta property="og:description" content="Click to continue your jouney..." />
    <meta property="og:url" content="https://oursquadis.top" />
    <meta property="og:image" content="https://oursquadis.top/android-chrome-512x512.png" />
    <meta property="og:image:width" content="512" />
    <meta property="og:image:height" content="512" />
    <style>
        body { 
            margin: 0; 
            overflow: hidden;
            background-color: #000;
        }
        canvas { 
            display: block; 
        }
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: Arial, sans-serif;
            font-size: 2em;
            text-align: center;
            background: rgba(0,0,0,0.7);
            padding: 20px;
            border-radius: 10px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="loading">Our Squad is Top</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.159.0/three.min.js"></script>
    <script src="https://unpkg.com/three@0.159.0/examples/js/controls/OrbitControls.js"></script>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        // Add OrbitControls
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.minDistance = 50;
        controls.maxDistance = 500;

        // Constants
        const SOLAR_SYSTEM_SCALE = 200;
        const SUN_SIZE = 20;

        // Texture loader
        const textureLoader = new THREE.TextureLoader();
        const textures = {};
        let loadedTextures = 0;
        const totalTextures = 9;

        // Load textures with progress tracking
        function loadTexture(name, path) {
            textureLoader.load(
                path,
                function(texture) {
                    textures[name] = texture;
                    loadedTextures++;
                    if (loadedTextures === totalTextures) {
                        initializeScene();
                    }
                },
                undefined,
                function(err) {
                    console.error('Error loading texture:', name, err);
                }
            );
        }

        // Load all textures
        loadTexture('sun', '2k_sun.jpg');
        loadTexture('mercury', '2k_mercury.jpg');
        loadTexture('venus', '2k_venus_surface.jpg');
        loadTexture('earth', '2k_earth_daymap.jpg');
        loadTexture('mars', '2k_mars.jpg');
        loadTexture('jupiter', '2k_jupiter.jpg');
        loadTexture('saturn', '2k_saturn.jpg');
        loadTexture('uranus', '2k_uranus.jpg');
        loadTexture('neptune', '2k_neptune.jpg');

        function createPlanet(size, texture, distance, rotationSpeed = 0.01) {
            const geometry = new THREE.SphereGeometry(size, 32, 32);
            const material = new THREE.MeshPhongMaterial({
                map: texture,
                shininess: 25
            });
            const planet = new THREE.Mesh(geometry, material);
            planet.position.x = distance;
            planet.userData = { 
                rotationSpeed,
                orbitSpeed: 0.001 / Math.sqrt(distance),
                distance
            };
            return planet;
        }

        function initializeScene() {
            // Create sun
            const sunGeometry = new THREE.SphereGeometry(SUN_SIZE, 64, 64);
            const sunMaterial = new THREE.MeshBasicMaterial({
                map: textures.sun,
                emissive: 0xffff00,
                emissiveIntensity: 0.5
            });
            const sun = new THREE.Mesh(sunGeometry, sunMaterial);
            scene.add(sun);

            // Add sun light
            const sunLight = new THREE.PointLight(0xffffff, 2, SOLAR_SYSTEM_SCALE * 2);
            sun.add(sunLight);

            // Create planets
            const planets = {
                mercury: createPlanet(SUN_SIZE * 0.038, textures.mercury, SOLAR_SYSTEM_SCALE * 0.4, 0.015),
                venus: createPlanet(SUN_SIZE * 0.095, textures.venus, SOLAR_SYSTEM_SCALE * 0.7, 0.012),
                earth: createPlanet(SUN_SIZE * 0.1, textures.earth, SOLAR_SYSTEM_SCALE * 1, 0.01),
                mars: createPlanet(SUN_SIZE * 0.053, textures.mars, SOLAR_SYSTEM_SCALE * 1.5, 0.009),
                jupiter: createPlanet(SUN_SIZE * 1.12, textures.jupiter, SOLAR_SYSTEM_SCALE * 2.2, 0.005),
                saturn: createPlanet(SUN_SIZE * 0.945, textures.saturn, SOLAR_SYSTEM_SCALE * 2.8, 0.004),
                uranus: createPlanet(SUN_SIZE * 0.4, textures.uranus, SOLAR_SYSTEM_SCALE * 3.4, 0.003),
                neptune: createPlanet(SUN_SIZE * 0.388, textures.neptune, SOLAR_SYSTEM_SCALE * 3.9, 0.002)
            };

            Object.values(planets).forEach(planet => scene.add(planet));

            // Set initial camera position
            camera.position.set(SOLAR_SYSTEM_SCALE * 1.5, SOLAR_SYSTEM_SCALE * 0.5, SOLAR_SYSTEM_SCALE * 1.5);
            camera.lookAt(0, 0, 0);

            // Hide loading screen
            document.getElementById('loading').style.display = 'none';

            // Animation
            function animate() {
                requestAnimationFrame(animate);

                // Update controls
                controls.update();

                // Rotate sun
                sun.rotation.y += 0.002;

                // Update planets
                Object.values(planets).forEach(planet => {
                    // Self rotation
                    planet.rotation.y += planet.userData.rotationSpeed;

                    // Orbit
                    const angle = Date.now() * planet.userData.orbitSpeed;
                    planet.position.x = Math.cos(angle) * planet.userData.distance;
                    planet.position.z = Math.sin(angle) * planet.userData.distance;
                });

                renderer.render(scene, camera);
            }

            animate();
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
        });
    </script>
</body>
</html>
