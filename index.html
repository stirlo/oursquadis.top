<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval'; script-src * 'unsafe-inline' 'unsafe-eval'; connect-src * 'unsafe-inline'; img-src * data: blob: 'unsafe-inline'; frame-src *; style-src * 'unsafe-inline';">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#603cba">
    <meta name="msapplication-TileColor" content="#603cba">
    <meta name="theme-color" content="#ffffff">
    <title>Our Squad is Top.. Click to Continue...</title>
    <meta property="og:title" content="Our Squad is Top.." />
    <meta property="og:description" content="Click to continue your jouney..." />
    <meta property="og:url" content="https://oursquadis.top" />
    <meta property="og:image" content="https://oursquadis.top/android-chrome-512x512.png" />
    <meta property="og:image:width" content="512" />
    <meta property="og:image:height" content="512" />
    <style>
        body { 
            margin: 0; 
            overflow: hidden;
            background-color: #000;
        }
        canvas { 
            display: block; 
        }
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: Arial, sans-serif;
            font-size: 2em;
            text-align: center;
            background: rgba(0,0,0,0.7);
            padding: 20px;
            border-radius: 10px;
            z-index: 1000;
        }
        #controls {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: white;
            font-family: Arial, sans-serif;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="loading">Our Squad is Top</div>
    <div id="controls">Press SPACE to toggle camera view</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.159.0/three.min.js"></script>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 10000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        // Constants
        const SOLAR_SYSTEM_SCALE = 500;
        const SUN_SIZE = 50;
        const ORBIT_DURATION = 80; // seconds for comet orbit
        const ANIMATION_SPEEDS = {
            SUN_ROTATION: 0.001,
            BASE_PLANET_ROTATION: 0.02,
            BASE_MOON_ROTATION: 0.01,
            BASE_ORBIT_SPEED: 0.001
        };

        // Planet data with moons
        const planetData = {
            mercury: { size: 0.038, distance: 0.4, moons: 0, rotationSpeed: 0.01 },
            venus: { size: 0.095, distance: 0.7, moons: 0, rotationSpeed: 0.008 },
            earth: { size: 0.1, distance: 1, moons: 1, rotationSpeed: 0.006 },
            mars: { size: 0.053, distance: 1.5, moons: 2, rotationSpeed: 0.005 },
            jupiter: { size: 1.12, distance: 5.2, moons: 4, rotationSpeed: 0.004 },
            saturn: { size: 0.945, distance: 9.5, moons: 3, rotationSpeed: 0.003 },
            uranus: { size: 0.4, distance: 19.2, moons: 2, rotationSpeed: 0.002 },
            neptune: { size: 0.388, distance: 30.1, moons: 1, rotationSpeed: 0.001 }
        };

        // Create sun
        const sunGeometry = new THREE.SphereGeometry(SUN_SIZE, 64, 64);
        const sunMaterial = new THREE.MeshBasicMaterial({
            color: 0xffff00,
            emissive: 0xffff00,
            emissiveIntensity: 0.5
        });
        const sun = new THREE.Mesh(sunGeometry, sunMaterial);
        scene.add(sun);

        // Add lights
        const sunLight = new THREE.PointLight(0xffffff, 2, SOLAR_SYSTEM_SCALE * 4);
        sun.add(sunLight);
        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);

        // Create planets
        const planets = {};
        Object.entries(planetData).forEach(([name, data]) => {
            const planetGeometry = new THREE.SphereGeometry(SUN_SIZE * data.size, 32, 32);
            const planetMaterial = new THREE.MeshPhongMaterial({
                color: 0xffffff,
                shininess: 25
            });
            const planet = new THREE.Mesh(planetGeometry, planetMaterial);

            // Create planet group for rotation
            const planetGroup = new THREE.Group();
            planetGroup.add(planet);

            // Position planet
            planetGroup.position.x = SOLAR_SYSTEM_SCALE * data.distance;

            // Add moons if any
            for(let i = 0; i < data.moons; i++) {
                const moonGroup = new THREE.Group();
                const moon = createMoon(SUN_SIZE * data.size, SUN_SIZE * data.size * 2);
                moonGroup.add(moon);
                moonGroup.rotation.y = (Math.PI * 2 / data.moons) * i;
                planetGroup.add(moonGroup);
            }

            planets[name] = planetGroup;
            scene.add(planetGroup);
        });

        // Create moon helper function
        function createMoon(planetSize, distance) {
            const moonGeometry = new THREE.SphereGeometry(planetSize * 0.2, 32, 32);
            const moonMaterial = new THREE.MeshPhongMaterial({
                color: 0xcccccc,
                shininess: 5
            });
            const moon = new THREE.Mesh(moonGeometry, moonMaterial);
            moon.position.x = distance;
            return moon;
        }

        // Set camera position
        camera.position.set(SOLAR_SYSTEM_SCALE * 1.5, SOLAR_SYSTEM_SCALE * 0.5, SOLAR_SYSTEM_SCALE * 1.5);
        camera.lookAt(0, 0, 0);

        // Animation
        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);

            const elapsedTime = clock.getElapsedTime();

            // Rotate sun
            sun.rotation.y += ANIMATION_SPEEDS.SUN_ROTATION;

            // Update planets and moons
            Object.entries(planets).forEach(([name, planetGroup]) => {
                const data = planetData[name];

                // Planet orbit
                const orbitSpeed = ANIMATION_SPEEDS.BASE_ORBIT_SPEED / Math.sqrt(data.distance);
                const angle = elapsedTime * orbitSpeed;
                planetGroup.position.x = Math.cos(angle) * (SOLAR_SYSTEM_SCALE * data.distance);
                planetGroup.position.z = Math.sin(angle) * (SOLAR_SYSTEM_SCALE * data.distance);

                // Planet rotation
                const planet = planetGroup.children[0];
                planet.rotation.y += data.rotationSpeed;

                // Moon rotations
                planetGroup.children.slice(1).forEach(moonGroup => {
                    moonGroup.rotation.y += ANIMATION_SPEEDS.BASE_MOON_ROTATION;
                    const moon = moonGroup.children[0];
                    if(moon) {
                        moon.rotation.y += ANIMATION_SPEEDS.BASE_MOON_ROTATION * 0.5;
                    }
                });
            });

            renderer.render(scene, camera);
        }

        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
        });

        // Hide loading screen after everything is set up
        document.getElementById('loading').style.display = 'none';
    </script>
</body>
</html>
