<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' unpkg.com cdnjs.cloudflare.com; script-src 'self' 'unsafe-eval' 'unsafe-inline' unpkg.com cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline'; img-src 'self' data:;">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#603cba">
    <meta name="msapplication-TileColor" content="#603cba">
    <meta name="theme-color" content="#ffffff">
    <title>Our Squad is Top.. Click to Continue...</title>
    <meta property="og:title" content="Our Squad is Top.." />
    <meta property="og:description" content="Click to continue your jouney..." />
    <meta property="og:url" content="https://oursquadis.top" />
    <meta property="og:image" content="https://oursquadis.top/android-chrome-512x512.png" />
    <meta property="og:image:width" content="512" />
    <meta property="og:image:height" content="512" />
    <style>
        body { 
            margin: 0; 
            overflow: hidden;
            background-color: #000;
        }
        canvas { 
            display: block; 
        }
        #debug { 
            position: fixed; 
            top: 10px; 
            left: 10px; 
            color: white; 
            z-index: 100;
            font-family: monospace;
            background: rgba(0,0,0,0.7);
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="debug">Loading...</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.159.0/three.min.js"></script>
    <script>
        const debug = document.getElementById('debug');
        function log(msg) {
            debug.innerHTML += '<br>' + msg;
            console.log(msg);
        }

        try {
            // Constants
            const SOLAR_SYSTEM_SCALE = 50; // Reduced scale
            const SUN_SIZE = 10; // Reduced size

            // Scene setup
            const scene = new THREE.Scene();
            log('Scene created');

            // Camera setup with adjusted position
            const camera = new THREE.PerspectiveCamera(
                60, // Wider FOV
                window.innerWidth / window.innerHeight,
                0.1,
                1000
            );
            // Position camera to look at scene from above
            camera.position.set(0, 50, 50);
            camera.lookAt(0, 0, 0);
            log('Camera created');

            const renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);
            log('Renderer created');

            // Lighting
            const ambientLight = new THREE.AmbientLight(0x444444);
            scene.add(ambientLight);

            const pointLight = new THREE.PointLight(0xffffff, 2);
            pointLight.position.set(0, 20, 20);
            scene.add(pointLight);
            log('Lights added');

            // Create sun
            const sunGeometry = new THREE.SphereGeometry(SUN_SIZE, 32, 32);
            const sunMaterial = new THREE.MeshBasicMaterial({ 
                color: 0xffff00,
                transparent: true,
                opacity: 0.9
            });
            const sun = new THREE.Mesh(sunGeometry, sunMaterial);
            scene.add(sun);
            log('Sun created');

            // Create a simple planet
            const earthGeometry = new THREE.SphereGeometry(SUN_SIZE * 0.3, 32, 32);
            const earthMaterial = new THREE.MeshPhongMaterial({ 
                color: 0x2233ff,
                shininess: 25
            });
            const earth = new THREE.Mesh(earthGeometry, earthMaterial);
            earth.position.x = SOLAR_SYSTEM_SCALE * 0.5;
            scene.add(earth);
            log('Earth created');

            // Animation
            function animate() {
                requestAnimationFrame(animate);

                // Rotate sun
                sun.rotation.y += 0.001;

                // Orbit earth
                const time = Date.now() * 0.001;
                earth.position.x = Math.cos(time * 0.5) * SOLAR_SYSTEM_SCALE * 0.5;
                earth.position.z = Math.sin(time * 0.5) * SOLAR_SYSTEM_SCALE * 0.5;
                earth.rotation.y += 0.02;

                renderer.render(scene, camera);
            }

            log('Starting animation...');
            animate();

            // Handle window resize
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.setPixelRatio(window.devicePixelRatio);
            });

        } catch (error) {
            log('Critical Error: ' + error.message);
            log('Stack: ' + error.stack);
        }
    </script>
</body>
</html>
