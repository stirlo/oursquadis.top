<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' unpkg.com cdnjs.cloudflare.com; script-src 'self' 'unsafe-eval' 'unsafe-inline' unpkg.com cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: *;">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#603cba">
    <meta name="msapplication-TileColor" content="#603cba">
    <meta name="theme-color" content="#ffffff">
    <title>Our Squad is Top.. Click to Continue...</title>
    <meta property="og:title" content="Our Squad is Top.." />
    <meta property="og:description" content="Click to continue your jouney..." />
    <meta property="og:url" content="https://oursquadis.top" />
    <meta property="og:image" content="https://oursquadis.top/android-chrome-512x512.png" />
    <meta property="og:image:width" content="512" />
    <meta property="og:image:height" content="512" />
    <style>
        body { 
            margin: 0; 
            overflow: hidden;
            background-color: #000;
        }
        canvas { 
            display: block; 
        }
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: Arial, sans-serif;
            font-size: 2em;
            text-align: center;
            background: rgba(0,0,0,0.7);
            padding: 20px;
            border-radius: 10px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="loading">Our Squad is Top</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.159.0/three.min.js"></script>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Constants
        const SOLAR_SYSTEM_SCALE = 100;
        const SUN_SIZE = 15;

        // Basic geometry for testing
        const sunGeometry = new THREE.SphereGeometry(SUN_SIZE, 32, 32);
        const sunMaterial = new THREE.MeshBasicMaterial({ color: 0xffff00 });
        const sun = new THREE.Mesh(sunGeometry, sunMaterial);
        scene.add(sun);

        // Add a simple planet
        const planetGeometry = new THREE.SphereGeometry(SUN_SIZE * 0.3, 32, 32);
        const planetMaterial = new THREE.MeshBasicMaterial({ color: 0x2233ff });
        const planet = new THREE.Mesh(planetGeometry, planetMaterial);
        planet.position.x = SOLAR_SYSTEM_SCALE * 0.3;
        scene.add(planet);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);

        const pointLight = new THREE.PointLight(0xffffff, 1);
        pointLight.position.set(0, 20, 20);
        scene.add(pointLight);

        // Camera position
        camera.position.z = 100;

        // Animation
        function animate() {
            requestAnimationFrame(animate);

            // Rotate sun
            sun.rotation.y += 0.005;

            // Orbit planet
            const time = Date.now() * 0.001;
            planet.position.x = Math.cos(time) * SOLAR_SYSTEM_SCALE * 0.3;
            planet.position.z = Math.sin(time) * SOLAR_SYSTEM_SCALE * 0.3;
            planet.rotation.y += 0.01;

            renderer.render(scene, camera);
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Start animation
        animate();

        // Hide loading screen after everything is set up
        document.getElementById('loading').style.display = 'none';
    </script>
</body>
</html>
